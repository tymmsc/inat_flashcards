<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iNaturalist Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <h1>iNaturalist Flashcards</h1>
    <form id="flashcard-form">
       <!--  <label for="group">Select Group:</label>
       <select id="group">
            <option value="amphibia">Amphibia</option>
            <option value="reptilia">Reptilia</option>
            <option value="mammalia">Mammalia</option>
        </select>-->

        <label for="taxon-search">Search for Taxon:</label>
        <input type="text" id="taxon-search" placeholder="Type to search...">
        <div id="suggestions" style="display:none;"></div>

        <div class="lat-long-container">
            <label for="nelat">NE Lat.:</label>
            <input type="text" id="nelat" value="-3.3818731533200204">

            <label for="nelng">NE Long.:</label>
            <input type="text" id="nelng" value="-72.35967096868059">
        </div>


        <div class="lat-long-container">

            <label for="swlat">SW Lat.:</label>
            <input type="text" id="swlat" value="-3.639567136581359">

            <label for="swlng">SW Long.:</label>
            <input type="text" id="swlng" value="-73.30998835149309">
        </div>

        <label for="max-per-species">Max per Species:</label>
        <input type="number" id="max-per-species" placeholder="e.g., 5">

        <button id = "generate">Generate</button>
    </form>

    <p id="showing-message"></p>
    <!--<p>API Query: <span id="api-url"></span></p>-->

   <div id="flashcards-container" style="display:none;">
        <div id="flashcard">
            <div id="flashcard-images" class="image-container" src="" alt="Flashcard Image"></div>
            <button id="show-button">Show name</button>
            <div id="flashcard-name" style="display:none;">
                <p id="common-name"></p>
                <p id="scientific-name"></p>
            </div>

        <button id="correct" disabled>Correct</button>
        <button id="incorrect" disabled >Incorrect</button>
        <div id="progress">
            <p id="learned-count">Learned: 0</p>
            <p id="remaining-count">Remaining: 0</p>
        </div>
    </div>
</div>





    <p># Species: <span id="total-results"></span></p>
    <ul id="species-list"></ul>

    <script src="scripts.js"></script>
</body>
</html>
