<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>iNaturalist Flashcards</h1>
    
    <div>
        <label for="taxon-search">Search Taxon:</label>
        <input type="text" id="taxon-search" placeholder="Type to search...">
        <div id="suggestions"></div>
        
        <label for="max-per-species">Max Observations per Species:</label>
        <input type="number" id="max-per-species" placeholder="Enter number" min="1">
        
        <button id="generate">Generate</button>
    </div>

    <div id="results"></div>
    
    <div id="flashcards-container" style="display:none;">
        <div id="flashcard">
            <img id="flashcard-image" src="" alt="Flashcard Image">
            <div id="flashcard-names" style="display:none;">
                <p id="common-name"></p>
                <p id="scientific-name"></p>
            </div>
        </div>
        <button id="correct">Correct</button>
        <button id="incorrect">Incorrect</button>
        <div id="progress">
            <p id="learned-count">Learned: 0</p>
            <p id="remaining-count">Remaining: 0</p>
        </div>
    </div>

    <div id="query-url"></div>
    <div id="total-results"></div>
    <div id="species-list"></div>

</body>
</html>
