<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Flashcards Query</title>
</head>
<body>
    <h1>iNaturalist Flashcards Generator</h1>

    <!-- Form for selecting taxon group and generating the query -->
    <form id="flashcard-form">
        <label for="group">Select Group:</label>
        <select id="group">
            <option value="amphibia" selected>Amphibia</option>
            <option value="reptilia">Reptilia</option>
            <option value="mammalia">Mammalia</option>
        </select>
        <br>

        <input type="submit" value="Generate Query">
    </form>

    <h3>Generated Query URL:</h3>
    <p id="api-url"></p>

    <h3>Total Results:</h3>
    <p id="total-results">0</p>

    <h3>Species List:</h3>
    <ul id="species-list"></ul>

    <script>
        document.getElementById('flashcard-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nelat = -3.3818731533200204;
            const nelng = -72.35967096868059;
            const swlat = -3.639567136581359;
            const swlng = -73.30998835149309;

            const group = document.getElementById('group').value;

            // Build the iNaturalist API URL
            const apiUrl = `https://api.inaturalist.org/v1/observations?iconic_taxa=${group}&nelat=${nelat}&nelng=${nelng}&swlat=${swlat}&swlng=${swlng}&quality_grade=research`;

            document.getElementById('api-url').innerText = apiUrl;

            try {
                // Fetch the results from iNaturalist API
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Display the total results
                document.getElementById('total-results').innerText = data.total_results;

                // Clear the species list
                const speciesList = document.getElementById('species-list');
                speciesList.innerHTML = '';

                // Populate the species list
                data.results.forEach(result => {
                    const speciesItem = document.createElement('li');
                    speciesItem.textContent = result.species_guess || 'Unknown species';
                    speciesList.appendChild(speciesItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
